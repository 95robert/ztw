<section>
    <header i18n>Your profile</header>
    <loader style="margin: auto" *ngIf="isLoading"></loader>
    <alert-box alertType="warning" [message]="warningMessage" disableClose="true" *ngIf="showWarning"></alert-box>
    <div class="flex-container" *ngIf="!isLoading">
        <div class="flex-item">
            <img class="img-circle tipster-image" src="{{user.image}}">
        </div>
        <div class="flex-item">
            <h3 i18n>User settings</h3>

            <md-input-container>
                <input mdInput placeholder="Subscription cost" i18n-placeholder [(ngModel)]="user.subscriptionCost">
            </md-input-container>

            <md-input-container>
                <input mdInput placeholder="Password" i18n-placeholder [(ngModel)]="user.password" type="password">
            </md-input-container>

            <md-input-container>
                <input mdInput placeholder="Rewrite password" i18n-placeholder [(ngModel)]="user.repassword" type="password">
            </md-input-container>

            <md-input-container>
                <textarea mdInput placeholder="About you" i18n-placeholder [(ngModel)]="user.about" rows="5"></textarea>
            </md-input-container>

            <button md-raised-button (click)="saveChanges(user)" i18n>Save changes</button><button md-raised-button (click)="logout()" i18n>Logout</button>
        </div>
    </div>
</section>
